---
layout: default
title: blog
---
<main>
    {% for post in site.posts %}
    <div>
        <h2 class="color-h2">{{ post.title }}</h2>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt }}</p> 
        <a href="{{ post.url }}" class="more-link">read  ></a>
        {% unless forloop.last %}
        <hr class="separator">
        {% endunless %}
    </div>
    {% endfor %}
</main>
